<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Task', ''],
                ['5 stars',     75],
                ['4 stars',      15],
                ['3 stars',  1],
                ['2 stars', 2],
                ['1 stars',    7]
            ]);

            var options = {
                title: 'Rating Distribution'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>

</head>
<body>

<!-- btn-up -->
<span class="btn-up"></span>
<!-- /btn-up -->

<div class="site">

    <header class="site__header">

        <h1 class="logo"><img src="img/logo.png" width="" height="" alt=""></h1><!-- /logo -->

        <nav class="header__menu">
            <a href="#"></a>
        </nav><!-- header__menu -->

    </header><!-- /site__header -->

    <div class="site__content">


        <!-- site__content-layout -->
        <div class="site__content-layout">

            <!-- breadcrums -->
            <div class="breadcrums">
                <a href="#">Home</a>
                <span>Crezy Vegas Casino</span>
            </div>
            <!-- breadcrums -->


            <div class="review__game">

                <div>
                    <!--review__game-logo-->
                    <img class="review__game-logo" src="pic/firstlogo.png" alt="image">
                    <!--/review__game-logo-->

                    <!--review__country-->
                    <div class="review__country">
                        <img src="img/uk-flag.jpg" alt="image">
                        <span>[UK] Players are welcome!</span>
                    </div>
                    <!--/review__country-->

                    <!--review__play-->
                    <div class="review__play">
                        <a href="#" class="btn">Play Now!</a>
                    </div>
                    <!--/review__play-->
                </div>
                <div>

                    <!--review__rating-->
                    <div class="review__rating">
                        
                        <span>Rating - 4,5</span>
                        
                        <!--review__rating-stars-->
                        <div class="review__rating-stars">

                            <div style="width: 50%"></div>

                        </div>
                        <!--/review__rating-stars-->

                        <!--review__views-->
                        <span class="review__views">40 player reviews</span>
                        <!--/review__views-->

                    </div>
                    <!--/review__rating-->

                </div>

            </div>
            <!--/review__game-->

            <!-- review-slider -->
            <div class="review-slider">

                <div class="swiper-container review-slider__wrap">

                    <!-- swiper-wrapper -->
                    <div class="swiper-wrapper">

                        <!-- swiper-slide -->
                        <div class="swiper-slide">

                            <div class="slider__layout">

                                <!-- slider__item -->
                                <a class="slider__item item_active" href="#">Casino Information</a>
                                <!-- /slider__item -->
                            </div>

                        </div>
                        <!-- /swiper-slide -->

                        <!-- swiper-slide -->
                        <div class="swiper-slide">

                            <div class="slider__layout">

                                <!-- slider__item -->
                                <a class="slider__item item_active" href="#">Software</a>
                                <!-- /slider__item -->
                            </div>

                        </div>
                        <!-- /swiper-slide -->

                        <!-- swiper-slide -->
                        <div class="swiper-slide">

                            <div class="slider__layout">

                                <!-- slider__item -->
                                <a class="slider__item item_active" href="#">Games</a>
                                <!-- /slider__item -->
                            </div>

                        </div>
                        <!-- /swiper-slide -->

                        <!-- swiper-slide -->
                        <div class="swiper-slide">

                            <div class="slider__layout">

                                <!-- slider__item -->
                                <a class="slider__item item_active" href="#">Casino Player Reviews</a>
                                <!-- /slider__item -->
                            </div>

                        </div>
                        <!-- /swiper-slide -->

                        <!-- swiper-slide -->
                        <div class="swiper-slide">

                            <div class="slider__layout">

                                <!-- slider__item -->
                                <a class="slider__item item_active" href="#">Casino Bonus & Promotion</a>
                                <!-- /slider__item -->
                            </div>

                        </div>
                        <!-- /swiper-slide -->


                    </div>
                    <!-- /swiper-wrapper -->

                    <!-- swiper-button-prev -->
                    <div class="swiper-button-prev button_prev"></div>
                    <!-- /swiper-button-prev -->

                    <!-- swiper-button-next -->
                    <div class="swiper-button-next button_next"></div>
                    <!-- /swiper-button-next -->

                </div>
            </div>
            <!-- /review-slider -->


            <div id="piechart" style="width: 900px; height: 500px;"></div>

        </div>
        <!-- /site__content-layout -->




        <!-- site__aside -->
        <aside class="site__aside">

        </aside>
        <!-- /site__aside -->



    </div><!-- /site__content -->

    <footer class="site__footer">

        <div class="site__footer-layout">

        </div><!-- /site__footer-layout -->

    </footer><!-- /site__footer -->

</div><!-- /site -->

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.main.js"></script>

</body>
</html>
